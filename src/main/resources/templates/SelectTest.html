<form modelattribute="testSelection" th:object="${testview}"  method="POST" th:action="@{/StartTest}">
	<table>
		<thead>
			<td></td>
			<td>Test Type</td>
			<td>Description</td>
		</thead>
		<tbody th:each="testview : ${testviews}">
			<td><input type="radio" th:value="${testview.id}" th:field="*{id}" name="testtype"/></td>
			<td th:text="${testview.testType}"></td>
			<td th:text="${testview.description}"></td>
	    </tbody>
	</table>
	<button type="submit" value="Submit">Start Test</button>
</form>
