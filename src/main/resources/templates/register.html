<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
<title>ProgramIT</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>AngryNerds Examiner</title>
</head>
<body>
<article id="loginText">
    <p>
    <h3>Welcome, sign up to get access</h3>
    <br/> If you are already a subscribed user, follow the link to the:
    <a th:href="@{/login}"> login page.</a>
    </p>
</article>


<form class="loginForm" id="regForm" th:object="${user}" th:action="@{/register/save}" action="#" method="post">
    <table id="registertable">
        <thead>
        <th>Please, fill out the form</th>
        <th></th>
        </thead>
        <tbody>
        <td>
            <label> First Name : <input type="text" th:field="*{firstName}" pattern=".*[^\s].*" required="required"/> </label><br/>
            <label> Last Name : <input type="text" th:field="*{lastName}" pattern=".*[^\s].*" required="required"/> </label><br/>
            <p class="errormessage" th:if="${registerError}">username is already in use! Pick an other </p>
            <label> User Name : <input type="text" th:field="*{username}" required="required"/> </label><br/>
            <p class="errormessage" th:if="${passwordError}">passwords don't match! </p>
            <label> Password: <input type="password" th:field="*{password}" name="password" required="required"/> </label><br/>
            <label> re-enter Password: <input type="password" th:field="*{confirmPassword}" required="required"/> </label><br/>

        </td>
        <td>
            <!--<label> Street : <input type="text" th:field="*{street}"/> </label>-->
            <!--<label> Number : <input type="text" th:field="*{houseNumber}"/> </label><br/>-->
            <!--<label> City : <input type="text" th:field="*{city}"/> </label><br/>-->
            <label> Email address : <input type="email" th:field="*{email}" name="email" pattern="[^\s@]+[@][^\s@]+[.][a-zA-Z]+" title="Gebruik geldig e-mail adres met @ en . " required="required"/> </label><br/>
            <label> Phone Number : <input type="number" th:field="*{phoneNr}" pattern="[+]?[0-9 ]+(\(0\))?[0-9 ]+[-]?[0-9 ]+" title="Bv. +31(0)6 123 456 78 of 040-2123456" required="required"/> </label><br/>
            <input class="button" type="submit" value="Submit"/>
            <br/>
        </td>
        </tbody>
    </table>
</form>

</body>
</html>
