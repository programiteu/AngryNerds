<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
    <title>ProgramIT</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8"/>
    <title>Angry Nerds Examiner</title>
</head>
<body>
<header>Exam<span th:text="${latesttestview.testType}"></span></header>

<p th:text="${latesttestview.description}"></p>

<form th:object="${selectedQuestions}" th:action="@{/saveQuestToExam}" action="#" method="post">
<table>
    <tr th:each="question : ${questions}">
        <td><input type="checkbox" th:value="${question}" th:formaction="${selectedQuestions.add(question)}"/></td>
        <td th:text="${question.content}"></td>
        <!--<label th:name="${#ids.prev('answer.anserID')}"></label>-->
    </tr>
</table>
    <input class="button" type="submit" value="Submit" />
</form>



<a href="#" th:href="@{/vraag}">Add Question</a>
<a href="#" th:href="@{/index}">Back to Index</a>


</body>
</html>
