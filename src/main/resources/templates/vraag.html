<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
<head>
<link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
<title>ProgramIT</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<div class="container" id="banner">
		<div class="row">
			<h2>Welcome at Program IT Starter App</h2>
		</div>
	</div>


	<form id="col-form" th:object="${question}"
		th:action="@{/questionsave}" action="#" method="post">
		<table>
			<tr>
				<td></td>
				<td><input type="hidden" th:field="*{questionID}"
					class="form-control" placeholder=" id" /></td>
			</tr>
			<tr>
				<td>Vraag</td>
				<td><input type="text" th:field="*{content}"
					class="form-control" placeholder=" question" /></td>
			</tr>
			
			
			

			
			<tr><td>code</td><td><textarea th:field="*{code}" rows="20" cols="80"></textarea> </td></tr>
			<tr>
				<td>Category</td>
				<td><select th:field="*{category}" class="form-control">
					<option th:each="category:${categories}" th:text="${category.chapter} +': ' + ${category.name}" th:value="${category.id}"></option>

				</select></td>
			</tr>
			<tr>
				<td>Status</td>
				<td><select type="text" th:field="*{status}"
					class="form-control">
						<option name="select" value="SUBMITTED">Submitted</option>
						<option name="select" value="APPROVED">Approved</option>
				</select></td>
			</tr>
			<tr>
				<td>Difficulty level</td>
				<td><select type="text" th:field="*{difficulty}"
					class="form-control">
						<option name="select" value="EASY">Easy</option>
						<option name="select" value="MEDIUM">Medium</option>
						<option name="select" value="HARD">Hard</option>
				</select></td>
			</tr>
		</table>

	 <input class="button" type="submit" value="Submit"/>

 </form>
 <form action="/index">
    <input type="submit" value="Main Menu" class="button"></input>
</form>
	
</body>
</html>
