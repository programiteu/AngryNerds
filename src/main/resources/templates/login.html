<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
<title>ProgramIT</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>AngryNerds Examiner</title>
</head>
<body>
<article>
    <p>
    <h1 class="welcome">Welcome to the AngryNerds Examiner</h1>
</p>
</article>


<div th:if="${param.logout}">
    You have been logged out.
</div>
<div id="loginform">
<form id="loginForm" th:action="@{/login}" method="post">
    <h3 id="loginHeader">Log in or use the register button to get to the registration page.</h3>
    <label> User Name : <input type="text" name="username"/> </label><br/>
    <label> Password : <input type="password" name="password"/> </label><br/>
    <div class="errormessage" th:if="${param.error}">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
<br/> 
	If you didn't sign up already, follow the link to the:
    <a th:href="@{/register}"> registration page.</a>
    <input class="clear" type="image" src="http://shipmyride.com/uploads/login-button.jpg" value="Sign In" width="100" height="100"/>


</form>
</div>
<div id="wb_Logo" style="position:static;left:0px;bottom:0px;width:100%;text-align: center;">
<img src="https://www.computable.nl/img/57/69/480_360/5769289.jpg" id="Logo" alt="" width="200" height="200"/></div>



</body>
</html>
