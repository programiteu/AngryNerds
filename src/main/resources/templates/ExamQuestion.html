<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AngryNerds Examiner</title>
</head>

<body>	

<header>Level: <span th:text="${question.difficulty}"></span></header>
<p th:text="|Test ID: ${mytestview.id}, question nr: ${mytestview.description}, Question ID: ${question.questionID}"></p>

<p th:text="${question.content}"></p>
<pre th:text="${question.code}"/>

<form  method="post" th:action="@{/loadExamQuestion}">
	<table>
		<tr th:each="answer : ${answers}">
			<td><input type="checkbox" th:text="${answer.content}" th:field="${testAnswerForm.testAnswers}" th:value="${answer.answerID}"/></td>
			<!--<label th:name="${#ids.prev('answer.anserID')}"></label>-->
	    </tr>
	</table>
	<button type="submit" value="Submit">submit</button>
	<button type="submit" value="PrevQuestion" formaction="/LoadPrevQuestion">Previous Question</button>
	<button type="submit" value="NextQuestion" formaction="/LoadNextQuestion">Next Question</button>
</form>

</body>
</html>
